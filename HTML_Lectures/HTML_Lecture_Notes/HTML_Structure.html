<!--always declare the doctype-->

<!DOCTYPE html>

    <!--set html tag-->
    <html>
        <!--set head tag-->
        <!--set title tag inside head tag-->
        <head>
            <title>Example</title>
        </head>
        <!--set body tag-->
        <body>
            <!--inside the body tag, use the following structure for best practice-->
            <!--split body into 3 parts: <header> <main> and <footer>-->
                <!--header tag is content at the every top of the page-->
                <header>
                    <!--Include: company logo & navigation bar-->
                    <nav></nav>
                </header>
                <!--use main is the middle section of a page that contains the most content-->
                <main>
                    <!--article tags are used to section off text-based articles for blog sites-->
                    <article>
                        <!--use multiple section tags to section off blog contents within an article-->
                        <section></section>
                        <section></section>
                        <section></section>
                    </article>
                </main>
                <!--use the footer tag for contents on the very bottom of a page-->
                <footer></footer>
        </body>
    </html>
